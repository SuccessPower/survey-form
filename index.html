<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="survey-form.css">
</head>
<body>
    <div class="head-section">
        <h1 id="title">Vinsan Motors Survey Form</h1>
        <p id="description">This form is intended to collect response from VM users</p>
    </div>
    <div>
        <form id="survey-form">
            <div class="form-content"><br>
                <label id="name-label">Name:</label><br>
                <input type="name" id="name" placeholder="last name" required>
                <input type="name" id="first-name" placeholder="first name" required><br>


                <label id="email-label">Email:</label>
                <input type="email" id="email" placeholder="email address" required><br>

                <label id="number-label">Number:</label>
                <input type="number" id="number" min="1" max="10" placeholder="mobile no." required><br>

                <label id="number-label">DOB:</label>
                <input type="date" id="number" min="1" max="10" placeholder="date of birth" required><br>

                <label>Model Owned:</label>
                <select name="" id="dropdown">
                    <option value="" disabled>select a model</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select><br>

                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female <br>

                <label>User Satisfaction Level:</label><br>
                <input type="checkbox" name="satisfaction-level" value="satisfied">satisfied <br>
                <input type="checkbox" name="satisfaction-level" value="dissatisfied">dissatisfied <br>
                <input type="checkbox" name="satisfaction-level" value="indifferent">indifferrent <br>

                <label>Comments or Suggestions</label><br>
                <textarea id="addcomment" cols="30" rows="10" placeholder="enter your comment here"></textarea><br>

                <button id="submit">Submit</button><br><br>
            </div>
        </form>
    </div>
</body>
</html>
